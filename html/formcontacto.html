    <div class="recuadro">
     <h1 class="contacto">Contáctame</h1>      
     <form action="noseadondeva" method="post" target="_blank">  
      <div id="formcontacto">
            <div class="nombreyapellido"> 
                <label for="NombreyApellido">TU NOMBRE Y APELLIDO: </label>
                <input type="text" id="NombreyApellido" name="NombreyApellido" size="30" placeholder="Ingrese su nombre y apellido"> 
            </div>
            <div class="pais">
                <label for="país">TU PAÍS</label>
                <input type="text" id="país" name="país" size="30" placeholder="Ingrese su País"> 
            </div>
            <div class="email">
                <label for="email">TU E-MAIL</label>
                <input type="text" id="email" name="email" size="30" placeholder="Ingrese su e-mail"> 
            </div>
            <div class="asunto">
                <label for="asunto">ASUNTO</label>
                <input type="text" id="asunto" name="asunto" size="30" placeholder="Ingrese asunto">
            </div>
            <div>     
                <label for="mensaje">TU MENSAJE</label>      
                <textarea name="textomsj" id="textomsj" cols="40" rows="10" placeholder="Déjame Saber tus Inquietudes"></textarea>    
            </div>
            <div></div>
            <div>
                <div class="enviar">           
                   <input class="boton" type="submit" value="Enviar">
                </div>     
                <div class="co">
                   <label for="Campos Obligatorios(*)">Campos Obligatorios(*)</label>
                </div>
            </div>
      </div>
      
     </form>
